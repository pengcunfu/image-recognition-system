# 开发环境配置
spring:
  # 数据源配置（开发环境）
  datasource:
    url: jdbc:mysql://localhost:3306/image_recognition?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  
  # Redis配置（开发环境）
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
  
  # DevTools配置
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
      exclude: static/**,public/**
      quiet-period: 1000
      poll-interval: 2000
    livereload:
      enabled: true
      port: 35729
  
  # 禁用缓存以便开发时实时看到更改
  freemarker:
    cache: false
  thymeleaf:
    cache: false

# MyBatis Plus配置（开发环境）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置（开发环境）
logging:
  level:
    root: INFO
    com.pengcunfu.recognition: DEBUG
    com.pengcunfu.recognition.service: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"

# 应用配置（开发环境）
app:
  rate-limit:
    enabled: false # 开发环境禁用限流

# 管理端点配置（开发环境）
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
