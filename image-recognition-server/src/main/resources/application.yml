spring:
  application:
    name: image-recognition-system
  
  # MVC配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  
  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 587
    username: YOUR_EMAIL_USERNAME  # 请替换为你的邮箱用户名
    password: YOUR_EMAIL_PASSWORD  # 请替换为你的邮箱密码或授权码
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.qq.com
  
  # 静态资源配置
  web:
    resources:
      static-locations: classpath:/static/
      cache-period: 3600
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/image_recognition?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: # 如果Redis设置了密码，请在此填写
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
      shutdown-timeout: 100ms
  
  # Spring Boot DevTools 配置
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
      exclude: static/**,public/**
    livereload:
      enabled: true
      port: 35729
  freemarker:
    cache: false
  thymeleaf:
    cache: false
  
  # JPA配置
# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.pcf.recognition.entity
  configuration:
    map-underscore-to-camel-case: true

# 火山引擎配置
volcengine:
  access-key-id: YOUR_VOLCENGINE_ACCESS_KEY_ID  # 请替换为你的火山引擎Access Key ID
  secret-access-key: YOUR_VOLCENGINE_SECRET_ACCESS_KEY  # 请替换为你的火山引擎Secret Access Key
  region: cn-beijing
  visual-recognition:
    endpoint: https://visual.volcengineapi.com
    service-name: ImageX
    version: 2018-08-01
  # 对象存储TOS配置
  tos:
    endpoint: https://tos-cn-beijing.volces.com
    region: cn-beijing
    bucket: image-recognition
    # 对象URL过期时间（秒）
    url-expiration: 3600

# 图像识别服务配置
image:
  recognition:
    enabled: true
    max-batch-size: 20
    supported-formats: jpg,jpeg,png,bmp,gif,webp
    max-file-size: 10485760
    prompt:
      default-file: "classpath:prompts/image-recognition-prompt.txt"
      detailed-file: "classpath:prompts/image-recognition-detailed-prompt.txt"

# JWT配置
jwt:
  secret: YOUR_JWT_SECRET_KEY  # 请替换为你的JWT密钥（建议使用64位以上的随机字符串）
  expiration: 86400

# Doubao AI配置
doubao:
  api:
    key: YOUR_DOUBAO_API_KEY  # 请替换为你的豆包API密钥
    base-url: https://ark.cn-beijing.volces.com/api/v3
    model: doubao-1-5-thinking-vision-pro-250428
    timeout: 30000
    max-retries: 3

# 日志配置
logging:
  level:
    com.pcf.recognition: DEBUG
    com.pcf.recognition.service.RecognitionService: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
