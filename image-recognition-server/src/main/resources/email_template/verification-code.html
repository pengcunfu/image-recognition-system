<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; padding: 40px;">
        <!-- Header -->
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="margin: 0; font-size: 24px; color: #333;">{{appName}}</h1>
        </div>
        
        <!-- Content -->
        <div>
            <h2 style="font-size: 18px; color: #333; margin-bottom: 20px;">验证码</h2>
            <p style="color: #666; line-height: 1.6;">您正在进行<strong>{{purpose}}</strong>操作，验证码为：</p>
            
            <!-- Code Box -->
            <div style="background: #f9f9f9; border: 2px dashed #ddd; padding: 20px; margin: 20px 0; text-align: center; border-radius: 4px;">
                <div style="font-size: 32px; font-weight: bold; color: #333; letter-spacing: 8px; font-family: monospace;">{{code}}</div>
            </div>
            
            <p style="color: #999; font-size: 14px;">验证码有效期为 <strong style="color: #666;">5分钟</strong>，请尽快使用。</p>
            <p style="color: #999; font-size: 13px; margin-top: 20px;">如果这不是您本人的操作，请忽略此邮件。</p>
        </div>
        
        <!-- Footer -->
        <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #999; font-size: 12px;">
            <p style="margin: 5px 0;">此邮件由系统自动发送，请勿回复。</p>
            <p style="margin: 5px 0;">&copy; 2025 {{appName}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
