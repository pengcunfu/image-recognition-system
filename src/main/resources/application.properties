spring.application.name=image-recognition-system

# 服务器配置
server.port=8080
server.servlet.context-path=/api/v1

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/image_recognition?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# 火山引擎配置
volcengine.access-key-id=${VOLCENGINE_ACCESS_KEY_ID:your_access_key_id}
volcengine.secret-access-key=${VOLCENGINE_SECRET_ACCESS_KEY:your_secret_access_key}
volcengine.region=cn-north-1
volcengine.visual-recognition.endpoint=https://visual.volcengineapi.com
volcengine.visual-recognition.service-name=ImageX
volcengine.visual-recognition.version=2018-08-01

# 图像识别服务配置
image.recognition.enabled=true
image.recognition.max-batch-size=20
image.recognition.supported-formats=jpg,jpeg,png,bmp,gif,webp
image.recognition.max-file-size=10485760

# JWT配置
jwt.secret=mySecretKey
jwt.expiration=86400

# Doubao AI配置
doubao.api.key=${DOUBAO_API_KEY:api-key-20250929130415}
doubao.api.base-url=https://ark.cn-beijing.volces.com/api/v3
doubao.api.model=doubao-1-5-thinking-vision-pro-250428
doubao.api.timeout=30000
doubao.api.max-retries=3

# 图像识别提示词配置
image.recognition.prompt.default=分析图像并以JSON格式输出核心属性:{"category":"物体主类别","name":"具体名称","color":"主要颜色","shape":"形状特征","material":"材质纹理","attributes":["关键属性1","关键属性2"],"confidence":0.95}要求:1.准确识别主要物体2.颜色用具体色彩词汇3.形状描述简洁明确4.材质包含质感特征5.属性突出显著特点6.置信度0-1之间7.仅输出JSON，无额外文字
image.recognition.prompt.detailed=详细分析图像中的所有元素，包括主要物体、背景、环境、光线等，以结构化JSON格式输出详细信息

# 日志配置
logging.level.com.example.demo=DEBUG
logging.level.com.example.demo.service.DoubaoImageRecognitionService=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
