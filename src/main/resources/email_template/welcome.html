<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; padding: 40px;">
        <!-- Header -->
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="margin: 0; font-size: 24px; color: #333;">欢迎加入{{appName}}</h1>
        </div>
        
        <!-- Content -->
        <div>
            <h2 style="font-size: 18px; color: #333; margin-bottom: 20px;">您好，{{username}}！</h2>
            <p style="color: #666; line-height: 1.6;">感谢您注册{{appName}}，我们很高兴您能加入我们的社区。</p>
            <p style="color: #666; line-height: 1.6;">在这里，您可以：</p>
            <ul style="color: #666; line-height: 1.8;">
                <li>使用AI技术进行智能图像识别</li>
                <li>浏览丰富的知识库内容</li>
                <li>参与社区讨论和交流</li>
                <li>获取VIP会员享受更多功能</li>
            </ul>
            <p style="color: #666; line-height: 1.6;">如有任何问题，欢迎随时联系我们。</p>
            <p style="color: #666; line-height: 1.6;">祝您使用愉快！</p>
        </div>
        
        <!-- Footer -->
        <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #999; font-size: 12px;">
            <p style="margin: 5px 0;">&copy; 2025 {{appName}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
